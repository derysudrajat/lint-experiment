plugins {
    id 'java-library'
    id 'kotlin'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8


compileKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

// Configure jar to register our lint registry
jar {
    manifest {
        attributes("Lint-Registry-v2": "id.derysudrajat.rule.Registry")
    }
}

dependencies {

    def androidToolsVersion = '27.0.1'
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    // For lint
    compileOnly "com.android.tools.lint:lint-api:$androidToolsVersion"
    compileOnly "com.android.tools.lint:lint-checks:$androidToolsVersion"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.0"
}